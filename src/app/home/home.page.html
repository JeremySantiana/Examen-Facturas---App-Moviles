<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de la mercadería</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nombre de la mercadería</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad</ion-label>
        <ion-input type="number" [(ngModel)]="cantidad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="precio"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" (click)="calcularTotal()">
        Calcular Total
      </ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="total !== null" color="light">
    <ion-card-content>
      <h2>Total a pagar: ${{ total }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-text color="danger" *ngIf="error">
    <p>{{ error }}</p>
  </ion-text>

</ion-content>
